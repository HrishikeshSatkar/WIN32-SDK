<html>
    <head>
        <title>Automation JavaScript Client Demo</title>
        <object id="automationServerCompo" name="automationServerCompo" classid="clsid:F2D89068-14C0-4C09-8679-2E620D81DF44"></object>
    </head>
    <body>
        <script language="javascript" type="text/javascript">
        function comMethod_click(){
            var returnCode = automationServerCompo.SumOfTwoIntegers(num1.value,num2.value);
            var msg = "Sum of "+num1.value+" and "+num2.value+" is: "+returnCode;
            alert("SumOfTwoIntegers invoke success!")
            alert("Automation Server:"+msg)
            returnCode = automationServerCompo.SubtractionOfTwoIntegers(num1.value,num2.value);
            msg = "Subtraction of "+num1.value+" and "+num2.value+" is: "+returnCode;
            alert("SubtractionOfTwoIntegers invoke success!")
            alert("Automation Server:"+msg)
        }
        </script>
        <font face="verdana" color="#B404AE" size="5">
        Automation Server Component SumOfTwoIntegers and SubtractionOfTwoIntegers methods invocation demo through JavaScript:<br><br>
        </font>
        <font face="verdana">
            <table>
                <tr>
                    <td>
                        <label>Num1</label>
                        <textarea id="num1" rows="1" cols="7">10</textarea>
                        <label>Num2</label>
                        <textarea id="num2" rows="1" cols="7">20</textarea>
                        <button id="myButton" onclick="comMethod_click();">Call COM Method</button>
                    </td>
                </tr>
            </table>
        </font face="verdana " color="#0040FF" size="3">
        <br><br>  <br><br>  <br><br>
        -Dedicated to Our Dr.Gokhale Sir.
    </body>
</html>
